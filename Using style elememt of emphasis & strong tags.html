<html>

<head>
    <title>Using style element of Emphasis & Strong Tags</title>
    <style>
        em {
            color: red;
            font-style: normal;
        }
    </style>
</head>

<body>
    <h1>Using style element of Emphasis & Strong Tags</h1>
    <p>No trespassing. <strong>Beware</strong> of dogs</p>
    <p><em>India</em> won the gold medal.</p>
    <p>India won the <em>gold medal.</em></p>
    <p>Love to learn &lt;HTML&gt; &copy;
    </p>
</body>

</html>
